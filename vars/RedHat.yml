---
# file: roles/ansible-common/vars/RedHat.yml

#
# variables for Enterprise Linux
#

# list of essential packages for ansible modules
essential_packages:
  - bzip2
  - git
  - python3-libselinux
  - python3-libsemanage
  - python3-jinja2
  - python3-lxml
  - python3-yaml
  - rsync
  - unzip
  - zip

# list of common packages
common_packages:
  - htop
  - net-tools
  - psmisc
  - vim-enhanced
  - yum-utils
