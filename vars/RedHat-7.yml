---
# file: roles/ansible-common/vars/RedHat-7.yml

#
# variables for Enterprise Linux 7 (RHEL-/CentOS-7)
#

# list of essential packages for ansible modules
essential_packages:
  - bzip2
  - git
  - libselinux-python
  - libsemanage-python
  - python-httplib2
  - python-jinja2
  - python-lxml
  - python-yaml
  - rsync
  - unzip
  - zip

# list of common packages
common_packages:
  - curl
  - htop
  - net-tools
  - psmisc
  - vim-enhanced
  - yum-utils
